<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat Detail</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='chat.css') }}"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap");

      body {
        margin: 0;
        padding: 0;
        background-color: #111;
        font-family: "Orbitron", sans-serif;
        color: #0ff;
      }

      .chat-container {
        padding: 20px;
        max-width: 1000px;
        margin: 0 auto;
      }

      .header {
        background-color: #007bff;
        color: #0ff;
        padding: 15px 20px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .header h2 {
        margin: 0;
        font-size: 24px;
      }

      .header a {
        color: #ff007f;
        text-decoration: none;
        font-weight: bold;
      }

      .chat-box {
        background-color: #000;
        border: 2px solid #00ffff;
        padding: 15px;
        border-radius: 10px;
        font-size: 14px;
        white-space: pre-wrap;
        overflow-y: auto;
        max-height: 70vh;
      }

      .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #00ffff;
        color: #000;
        font-weight: bold;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
      }

      .btn:hover {
        background-color: #0ff;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="header">
        <h2>ChatBot Assistant - Chat Detail</h2>
        <a href="{{ url_for('logout') }}">Logout</a>
      </div>

      <div class="chat-box">{{ chat.conversation }}</div>

      <a class="btn" href="{{ url_for('chat_history') }}">Back to History</a>
    </div>
  </body>
</html>
